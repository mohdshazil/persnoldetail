<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekster form</title>
</head>
<body>
    <fieldset>
        <legend>Persnol Details</legend>
    <form action="" method="">
        <label for="name">Firstname </label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="name">Middlename:</label>
        <input type="text" id="name">
        <br>
        <br>
        <label for="name">Lastname:</label>
        <input type="text" id="name">
        <br>
        <br>

        <label for="courses">Course :</label>
        <select name="courses" id="course">
            <option value="courses">Courses</option>
            <option value="bca">BCA</option>
            <option value="bba">BBA</option>
            <option value="B.Tech">B.Tech</option>
            <option value="mba">MBA</option>
            <option value="mca">MCA</option>
        </select>
        <br>
        <br>

        <label for="gender">Gender :</label>
        <br>
        <input type="radio" value="male" name="gender" id="male">
        

        <label for="male"> Male</label>
        <br>
        <input type="radio" value="female" name="gender" id="female">
        <label for="female"> Female</label>
        <br>
        <input type="radio" value="other" name="gender" id="other">
        <label for="other"> Other</label>
        <br>
        <label for="dob">DOB</label>

        <input type="datetime-local" name="date" id="dob">
        <br>
        <label for="phone">Phone :</label>
        <input type="tel" name="" id="">
        <br>
        <br>
        <label for="Address">Address</label>
        <br>
        <textarea name="" id="" cols="40" rows="5"></textarea>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password">
        <br>
        <br>
        <label for="Re-type password">Re-type password:</label>
        <input type="Re-type password:" id="Re-type password:">
        <br>
        <br>
        <input type="checkbox">
        <label for="Agree to terms and conditions">Agree to terms and conditions</label>
        <br>
        <br>
        <label for="Choose File">Choose File</label>
        <input type="file">
        <br>
        <br>
        <label for="Choose Color">Choose Color</label>
        <input type="color">
        <br>
        <br>
        <input type="reset" value="Reset">
        <input type="button" value="Button">

    </form>
</fieldset>


</body>
</html>
